<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="atm-container">
        <h1>ATM Machine App</h1>
        
        <form id="login-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" required>
            <br><br>

            <label for="pin-number">PIN</label>
            <input type="password" id="pin-number" required>
            <br><br>

            <button type="submit" id="proceed-btn">Login</button>
        </form>

       
        <div id="account-info" style="display: none;">
            <h2>Welcome, <span id="user-name"></span></h2>
            <h3>Account Balance: $<span id="account-balance"></span></h3>

            <div id="transaction-container">
                <h1>Transaction</h1>
                <form id="transaction-form">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" required>
                    <button type="button" id="withdraw-btn">Withdraw</button>
                    <button type="button" id="deposit-btn">Deposit</button>
                </form>
                <p id="transaction-message"></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
